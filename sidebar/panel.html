<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/panel.css" />
	<link rel="stylesheet" href="css/switch.css" />
</head>

<body>
	<!-- Switch to toggle the plugin -->
	<div id="plugin-enable-switch">
		<div class="bolder">
			Enable/Disable on:
		</div>
		<div class="p-2 m-2 flex space-between align-center" id="search-engine-google">
			<h4 class="bold font-lg">Google</h4>
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="google-switch" tabindex="0" checked>
				<label class="onoffswitch-label" for="google-switch"></label>
			</div>
		</div>

		<hr>
	</div>
	
	<h3 class="heading"> Currently blacklisted URLs</h3>
	<div id="urls">
	</div>

	<div id="newURL">
		<input type="text" id="addURLField" name="inputURL">
		<input type="button" id="addURLButton" value="Add URL">
	</div>
	<script src="panel.js">
	</script>

</body>

</html>
